---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: "postgres-${image:-docker-rockylinux-systemd}-${tag:-9}${TOX_ENVNAME}"
    image: "${namespace:-eniocarboni}/${image:-docker-rockylinux-systemd}:${tag:-9}"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    cgroupns: host
    privileged: true
    pre_build_image: true
    command: /usr/sbin/init
provisioner:
  name: ansible
verifier:
  name: ansible
