---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: "postgres-${image:-docker-rockylinux-systemd}-${tag:-9}-${psqlversion:-17.6}"
    image: "${namespace:-geerlingguy}/${image:-docker-rockylinux9-ansible}:${tag:-latest}"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    tmpfs:
      - /run
      - /tmp
    cgroupns: host
    privileged: true
    pre_build_image: true
    command: /usr/lib/systemd/systemd
    environment:
      container: docker
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp
  inventory:
    group_vars:
      all:
        postgresql_version: "${psqlversion:-17.6}"
verifier:
  name: ansible
