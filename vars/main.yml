---
# vars file for postgresql
postgresql_version: "15"
postgresql_version_full: "15.3"
postgresql_data_dir: "/var/lib/pgsql/{{ postgresql_version }}/data"
postgresql_bin_path: "/usr/pgsql-{{ postgresql_version }}/bin"
postgresql_config_path: "/var/lib/pgsql/{{ postgresql_version }}/data"
postgresql_daemon: "postgresql-{{ postgresql_version }}"
postgresql_python_library: python3-psycopg2
postgresql_packages: 
  - "postgresql{{ postgresql_version }}-server-{{ postgresql_version_full }}"
  - "{{ postgresql_python_library }}"
  - glibc-langpack-en
postgresql_unix_socket_directories_mode: '0755'
postgresql_user: postgres
postgresql_group: postgres
postgresql_hba_entries_default:
  - {type: local, database: all, user: postgres, auth_method: peer}
  - {type: local, database: all, user: all, auth_method: peer}
  - {type: host, database: all, user: all, address: '127.0.0.1/32', auth_method: "{{ postgresql_auth_method }}"}
  - {type: host, database: all, user: all, address: '::1/128', auth_method: "{{ postgresql_auth_method }}"}