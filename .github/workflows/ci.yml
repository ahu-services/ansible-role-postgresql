---
name: CI
on:
  - pull_request
  - push

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: ansible-lint
        uses: ansible-community/ansible-lint-action@main
  test:
    needs:
      - lint
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        config:
          - image: docker-rockylinux9-ansible
            namespace: geerlingguy
          - image: docker-rockylinux8-ansible
            namespace: geerlingguy
          - image: docker-centos8-ansible
            namespace: geerlingguy
          - image: docker-ubi8-ansible
            namespace: geerlingguy
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          path: "${{ github.repository }}"
      - name: molecule
        uses: robertdebock/molecule-action@5.0.2
        with:
          image: ${{ matrix.config.image }}
          namespace: ${{ matrix.config.namespace }}
